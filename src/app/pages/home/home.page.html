<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrAPPoooo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- definicion de un formulario y metodo envio -->
  <ion-card>
    <!-- Titulo de carta -->
    <ion-card-header>
      <ion-card-title style="text-align: center;">Inicio de sesión</ion-card-title>
    </ion-card-header>

    <!-- Formulario inicio de sesion -->
    <ion-card-content>
      <!-- Ingresar nombre de usuario -->
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="name" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <!-- Ingresar contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

      <!-- olvido su contraseña -->
      <ion-item lines="none">
        <ion-button fill="clear" routerLink="/cam-contras">¿Ha olvidado su contraseña?</ion-button>
      </ion-item>

      <!-- Boton continuar -->
      <ion-item lines="none" style="padding-top: 30px;">
        <ion-button type="submit" slot="end" size="medium" (click)="validar()">Ingresar</ion-button>
      </ion-item>

    </ion-card-content>
  </ion-card>
